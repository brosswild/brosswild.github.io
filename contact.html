<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

    <link rel="icon" type="img/xicon" href="img/bross-wild-white.png">

    <link rel="stylesheet" type="text/css" href="css/contact.css">

    <title> BrossWild - Contact </title>
</head>
<body>
    <div class="form-box">
        <form action="">
            <h1 style="height: 20px;"></h1>
            <div class="form-title">
                <h1>
                    Çalışmanı Gönder
                </h1>
            </div>

            <div class="form-control-1">
                <input type="text" required placeholder="Adınız Soyadınız">
            </div>

            <div class="form-control-2">
                <input type="text" placeholder="Varsa Mahlasınız">
            </div>

            <div class="form-control-3">
                <input type="email" required placeholder="E-posta Adresiniz">
            </div>

            <div class="form-control-4">
                <input type="text" placeholder="Eserinizin İsmi">
            </div>

            <div class="form-control-5">
                <input type="text" required placeholder="Eserinizin Türü">
            </div>

            <div class="form-control-6">
                <input type="text" placeholder="Eserinizin SoundCloud Linki">
            </div>

            <div class="form-control-7">
                <button type="button" value="GÖNDER">GÖNDER</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <h1 style="height: 50px;"></h1>
        <div class="foot-text">
            <p>
                ©2021&nbsp;BrossWild
            </p>
        </div>

        <div class="foot-social">
            <div class="faceb">
                <a href="https://www.facebook.com/BrossWildBW" target="_blank" title="Facebook"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
            </div>

            <div class="tweet">
                <a href="https://www.twitter.com/brosswild" target="_blank" title="Twitter"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>

            <div class="instag">
                <a href="https://www.instagram.com/brosswild" target="_blank" title="Instagram"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
            </div>
            
            <div class="youtu">
                <a href="https://www.youtube.com/channel/UCIpZ5NpN21v_HIKA2iRdCKw" target="_blank" title="YouTube"> <i class="fab fa-youtube" aria-hidden="true"></i> </a>
            </div>
        </div>
    </footer>

    <!--Section of JavaScript-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
</body>
</html>
